<ng-container *ngIf="data.confirmDelete">
    <mat-dialog-content class="dialog" [ngClass]="{ 'light-bg': isDarkThemeActive$ | async }">
        <div class="dialog__text">
            <h2 mat-dialog-title class="dialog__text-title" [ngClass]="{ 'dark-text': isDarkThemeActive$ | async }">Confirm Deletion</h2>
            <p class="dialog__text-message">
                Are you sure you want to delete invoice #{{ data.invoiceId }}? This action cannot be undone.
            </p>
        </div>
        <mat-dialog-actions class="dialog__btns-container">
            <button class="dialog__cancel" mat-dialog-close="cancel">
                Cancel
            </button>
            <button class="dialog__confirm" mat-dialog-close="delete">
                Delete
            </button>
        </mat-dialog-actions>
    </mat-dialog-content>
</ng-container>

<ng-container *ngIf="data.markAsPaid">
    <mat-dialog-content class="dialog" >
        <div class="dialog__text">
            <h2 mat-dialog-title class="dialog__text-title">Confirm Payment</h2>
            <p class="dialog__text-message">
                Mark invoice #{{ data.invoiceId }} as paid?
            </p>
        </div>
        <mat-dialog-actions class="dialog__btns-container">
            <button class="dialog__cancel" mat-dialog-close="cancel">
                Cancel
            </button>
            <button class="dialog__confirm" mat-dialog-close="confirm">
                Confirm
            </button>
        </mat-dialog-actions>
    </mat-dialog-content>
</ng-container>
